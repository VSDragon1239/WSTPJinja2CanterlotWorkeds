{% extends "layout.html" %}
{% block content %}
    <h2>Список работников</h2>
    <table border="1" width="100%" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Должность</th>
                <th>Отдел</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
        {% for worker in workers %}
            <tr>
                <td>{{ worker.id }}</td>
                <td>{{ worker.name }}</td>
                <td>{{ worker.position }}</td>
                <td>{{ worker.department }}</td>
                <td>
                    <a class="btn" href="/workers/edit/{{ worker.id }}">Редактировать</a>
                    <a class="btn" href="/workers/delete/{{ worker.id }}"
                       onclick="return confirm('Точно удалить работника?');">
                       Удалить
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
